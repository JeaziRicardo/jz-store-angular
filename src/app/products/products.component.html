<section class="product-list">
  <div class="product-list__card" *ngFor="let product of productsList">
    <a href="" class="product-list__link">
      <img [src]="product.image" [alt]="product.description">
      <h2 class="product-item__name">
        {{ product.description }}
      </h2>
      <p class="product-item__price">
        {{ product.price | currency: 'BRL' }}
      </p>
      <p class="product-item__price-description">
        {{ product.descriptionPrice }}
      </p>
      <button type="button" class="product-item__buy-button">Comprar</button>
    </a>
  </div>
</section>
